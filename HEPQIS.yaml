- ID: '1796743'
  HEP_Categories: '''Reviews''; ''Signal-Background Discrimination'', ''Cosmology'''
  QIS_Categories: '''Reviews''; ''Quantum Annealing'', ''Variational Quantum Circuits'''
  HEP_Context: >-
    Di-photon event classification, galaxy morphology classification, particle
    track reconstruction, and signal-background discrimination with the SUSY
    data set
  QIS_Methods: >-
    Quantum machine learning using quantum annealing, restrictive Boltzmann
    machines, quantum graph networks, and variational quantum circuits
  Results_and_Conclusions: >-
    This paper reviews two paradigms of quantum machine learning: quantum
    annealing and quantum circuit model. The paper discusses three papers using
    quantum annealing (1-3) and three papers using quantum circuits (4-6): (1)
    \textit{Solving a Higgs Optimization Problem with Quantum Annealing for
    Machine Learning}; (2) \textit{Quantum Adiabatic Machine Learning with
    Zooming}; (3) \textit{Restricted Boltzmann Machines for Galaxy Morphology
    Classification with a Quantum Annealer}; (4) \textit{Particle Track
    Reconstruction with Quantum Algorithms}; (5) \textit{Application of Quantum
    Machine Learning to High Energy Physics Analysis at LHC Using IBM Quantum
    Computer Simulators and IBM Quantum Computer Hardware}; (6) \textit{Event
    Classification with Quantum Machine Learning in High-Energy Physics}. The
    main themes throughout these papers is that there is no significant
    performance advantage between quantum and classical machine learning,
    however, QML has a slight advantage for smaller datasets. The paper
    discusses the challenges, such as the difficulty to map the problem onto a
    quantum annealer device with limited connectivity and the hardware
    limitations to perform quantum circuit-based machine learning, and outlooks,
    such as performing quantum machine learning directly on quantum objects and
    quantum simulations.
