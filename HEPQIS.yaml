    other Standard Model processes (background).
  QIS_Methods: >-
    The strong classifier is constructed from a linear combination of weak
    classifiers, where the weights are obtained through an optimization problem,
    which have a mapping to a quadratic unconstrained binary optimization (QUBO)
    problem. D-Wave's quantum annealer is used to solve the QUBO problem.
  Results_and_Conclusions: >-
    Quantum and classical annealing-based classifiers perform comparably with no
    clear advantage to traditional machine learning methods, including deep
    neural network (DNN) and an ensemble of boosted decision trees (BDTs).
