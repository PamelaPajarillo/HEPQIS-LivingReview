- ID: '2097616'
  HEP_Categories: '''Anomaly Detection'''
  QIS_Categories: '''Variational Quantum Circuits'''
  HEP_Context: >-
    Anomaly detection in the four-lepton final state. A weakly/semi-supervised
    search where a classifier is trained to distinguish data from
    background-only simulation.
  QIS_Methods: >-
    Two implementations of parameterized quantum circuits where the rotation
    angles are optimized using classical methods: Variational Quantum Circuits
    (VQC) and Quantum Circuit Learning (QCL)
  Results_and_Conclusions: >-
    A common theme from analyzing the performance of Quantum Machine Learning
    (QML) in High Energy Physics (HEP) is QML seems to outperform Classical
    Machine Learning (CML) with small training datasets. However, there are
    almost no problems in HEP with small number of events in training. This
    paper considers a realistic example, the four lepton final state, where the
    training set is limited by low statistics. After comparing VQC and QCL to
    CML algorithms, this paper states that there is no evidence that QML
    provides any advantage to CML in collider physics, and QML appears to be
    systematically worse.
