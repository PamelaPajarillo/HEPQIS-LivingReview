- ID: '1857931'
  HEP_Categories: '''Signal-Background Discrimination'''
  QIS_Categories: '''Quantum Support Vector Machines'''
  HEP_Context: >-
    Signal-background discrimination, where signal events are $t\bar{t}H$
    ($H\rightarrow\gamma\gamma$), and background events are dominant Standard
    Model processes
  QIS_Methods: Quantum support vector machine with a quantum kernel estimator (QSVM-Kernel)
  Results_and_Conclusions: >-
    The performance of these quantum simulators, using 15 qubits and 60
    independent datasets of 20000 training events and 20000 testing events, are
    similar to the performance of a classical SVM and a classical BDT. The
    QSVM-Kernel algorithm is then implemented on IBM's quantum processor. The
    mean performance of QSVM-Kernel on IBM's quantum processor and IBM's quantum
    computer simulator is about 5\% lower. This difference is expected due to
    hardware noise. The results on IBM's quantum processor does approach the
    performance of IBM's quantum computer simulator. The paper concludes that
    the running time is expected to be reduced with improved quantum hardware
    and predicts that quantum machine learning could potentially become a
    powerful tool for HEP data analyses.
