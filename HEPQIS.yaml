- ID: '1751122'
  HEP_Categories: '''Jet Algorithms and Jet Tagging'''
  QIS_Categories: '''Quantum Annealing'', ''Quantum Algorithms Based on Amplitude Amplification'''
  HEP_Context: >-
    Thrust, an event shape whose optimum corresponds to the most jet-like
    separating plane among a set of particles, focusing on the case of
    electron-positron collisions
  QIS_Methods: >-
    (1) Created a quantum algorithm based on quantum annealing (encoded
    optimization problem as a QUBO problem); (2) Created quantum algorithm based
    on Grover search and describes two computing models, sequential model and
    parallel model, for loading classical data into quantum memory.
  Results_and_Conclusions: >-
    This paper finds an algorithm that improves the previously best known
    $O(N^3)$ classical thrust algorithm to an $O(N^2)$ sequential algorithm,
    while also finding an improved $O(N^2 \log N)$ classical algorithm. The
    computational costs of data loading must be carefully considered when
    evaluating the potential for quantum speedups on classical datasets.
