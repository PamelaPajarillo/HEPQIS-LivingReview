- Category: Quantum Walks
  Description: >-
    A random walk is a random process that describes a path that consists of a
    sequence of steps that are determined randomly. An example of a one
    dimensional discrete random walk is a random walk on the integer number line
    starting at $0$, and each step moves $+1$ or $-1$ with an equal probability,
    which is analogous to flipping a coin then, depending on the outcome, move
    forward or backwards on the number line. This can be described as a Markov
    chain, a sequence of random variables with the property that the probability
    of moving to the next step only depends on the current step and not the
    previous step, i.e. $p(X_{n+1} = x | X_1 = x_1, X_2 = x_2, \ldots) =
    p(X_{n+1} = x | X_n = x_n)$. This can be extended to higher dimensions. An
    example of a continuous random walk is Brownian motion, the random motion of
    particles in a medium. \\\\ The quantum discrete random walk defines the
    movement of a walker in position basis, $\mathcal{H}_P = \{ \ket{i} : i \in
    \mathbb{Z} \}$, controlled by the coin in the spin-$\frac{1}{2}$ basis,
    $\mathcal{H}_C = \{\ket{\uparrow}, \ket{\downarrow}\}$. The translation of
    the walker can be represented by the unitary operator $T = \sum \ket{i + 1}
    \bra{i} \otimes \ket{\uparrow} \bra{\uparrow} + \sum \ket{i-1} \bra{k}
    \otimes \ket{\downarrow} \bra{\downarrow} $, where the index $i$ runs over
    $\mathcal{Z}$. Therefore, $T \ket{i} \ket{\uparrow} = \ket{i + 1}
    \ket{\uparrow}$ and $T \ket{i} \ket{\downarrow} = \ket{i-1}
    \ket{\downarrow}$. A single step of the random walk is constructed from a
    coin flip unitary operation $C$ and the translation operator, $T$.
    Therefore, a single step can be represented as a unitary operator $U = T
    \cdot (C \otimes \mathbb{I})$. An $N$-step quantum walk is defined by $U^N$.
    In the quantum random walk, the coin register is not measured during each
    step. This introduces interference, which is drastically different from the
    classical random walk.
