name: CI

on:
  push:
  pull_request:
  # Run daily at 0:01 UTC
  schedule:
  - cron:  '1 0 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.x' ]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel re pandas bibtexparser 
        python -m pip install --quiet --requirement requirements.txt
        python -m pip list

    - name: Test README generation
      run: |
        cp README.md README.bak
        python make_md.py
        if [[ "$(diff README.md README.bak)" ]]; then
           echo "ERROR: README is out of sync with HEPQIS.bib"
           echo "       run make_md.py and commit changes"
           exit 1
        fi
        ls -lhtra

    - name: Add build info footnote to jheppub.sty
      run: |
        python footnote_build_info.py
        ls -lhtra

    - name: Compile LaTeX document
      uses: xu-cheng/texlive-action/full@v1
      with:
        run: |
          apk add make
          make document

    - name: List directory contents
      run: ls -lhtra
